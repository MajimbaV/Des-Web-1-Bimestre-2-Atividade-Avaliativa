<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Plataformas</title>
</head>
<body>
    <h2>{{title}}</h2>
    <p><a href="/">Retornar ao Índice</a></p>
    <div class="container">
        <form method="post", class="formentry">
            <div class="linha">
                <label for="nome">
                    Nome:
                    <input type="text" name="nome" value="{{plataforma['nome_plata']}}" maxlength="30" required>
                </label>
            </div>
            <div class="linha">
                <label for="fabricante">
                    Fabricante:
                    <input type="text" name="fabricante" value="{{plataforma['fabricante']}}" maxlength="30" required>
                </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
